<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Изменение данных о пользователе</title>
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="./index.html" class="header__logo logo">
        <img src="https://via.placeholder.com/50" width="50" height="50" alt="Логотип Моего Портфолио" class="logo__img">
        <h1 class="logo__heading">Моё Портфолио</h1>
      </a>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="index.html" class="navigation__link">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="diplomas.html" class="navigation__link">Дипломы и сертификаты</a>
          </li>
          <li class="navigation__item">
            <a href="events.html" class="navigation__link">События</a>
          </li>
          <li class="navigation__item">
            <a href="account.html" class="navigation__link">Мой аккаунт</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="change-user">
      <div class="change-user__wrapper">
        <h2 class="change-user__heading">Изменение информации о пользователе</h2>
        <form  class="form__form">
          <label class="form__label form__label--file">
            Ваше фото:
            <input type="file" class="form__input visually-hidden" required>
          </label>
          <label for="" class="form__label">
            Ваше имя:
            <input type="text" class="form__input" placeholder="Введите ваше имя">
          </label>
          <label for="" class="form__label">
            Ваша фамилия:
            <input type="text" class="form__input" placeholder="Введите вашу фамилию">
          </label>
          <label for="" class="form__label">
            О вас:
            <textarea name="" id="" cols="30" rows="10" class="form__input" placeholder="Введите информацию о вас"></textarea>
          </label>
          <label for="" class="form__label">
            Ваша специализация:
            <input type="text" class="form__input" placeholder="Введите вашу специализацию">
          </label>
          <button type="submit" class="form__submit">Сохранить</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <a href="./index.html" class="footer__logo logo">
        <img src="https://via.placeholder.com/50" alt="" class="logo__img">
        <h2 class="logo__heading">Моё портфолио</h2>
      </a>
      <a href="#" class="footer__developed-by">Разработано Довгим Р.О.</a>
    </div>
  </footer>
</body>
</html>
