<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Страница загурзки</title>
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="./index.html" class="header__logo logo">
        <img src="https://via.placeholder.com/50" width="50" height="50" alt="Логотип Моего Портфолио" class="logo__img">
        <h1 class="logo__heading">Моё Портфолио</h1>
      </a>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="index.html" class="navigation__link">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="diplomas.html" class="navigation__link">Дипломы и сертификаты</a>
          </li>
          <li class="navigation__item">
            <a href="events.html" class="navigation__link">События</a>
          </li>
          <li class="navigation__item">
            <a href="account.html" class="navigation__link">Мой аккаунт</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="upload-form">
      <div class="upload-form__wrapper">
        <h2 class="upload-form__heading">Форма добавления диплома или сертификата</h2>
        <form action="" class="upload-form__form form">
          <label class="form__label form__label--file">
            Загрузите изображение диплома или сертификата:
            <input type="file" class="form__input visually-hidden" required>
          </label>

          <label class="form__label">
            Название диплома или сертификата:
            <input type="text" class="form__input" placeholder="Введите название" required>
          </label>

          <label class="form__label">
            Кто вручил:
            <input type="text" class="form__input" placeholder="Введите название организации" required>
          </label>

          <label class="form__label">
            За что вручено:
            <input type="text" class="form__input" placeholder="Введите за обоснование для вручения" required>
          </label>

          <label class="form__label">
            Когда вручено:
            <input type="date" class="form__input" required>
          </label>

          <button class="form__submit">Добавить</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <a href="./index.html" class="footer__logo logo">
        <img src="" alt="" class="logo__img">
        <h2 class="logo__heading">Моё портфолио</h2>
      </a>
      <a href="" class="footer__developed-by">Разработано Довгим Р.О.</a>
    </div>
  </footer>
</body>
</html>
