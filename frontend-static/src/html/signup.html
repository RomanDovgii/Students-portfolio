<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="./index.html" class="header__logo logo">
        <img src="https://via.placeholder.com/50" width="50" height="50" alt="Логотип Моего Портфолио" class="logo__img">
        <h1 class="logo__heading">Моё Портфолио</h1>
      </a>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="diplomas.html" class="navigation__link">Дипломы и сертификаты</a>
          </li>
          <li class="navigation__item">
            <a href="events.html" class="navigation__link">События</a>
          </li>
          <li class="navigation__item">
            <a href="account.html" class="navigation__link navigation__link--active">Мой аккаунт</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="registration">
      <div class="registration__wrapper">
        <h2 class="registration__heading">Регистрация</h2>

        <p class="registration__text">Уже есть аккаунт? <a href="login.html" class="registration__link">Войдите тут.</a></p>

        <form action="" class="registration__form form">
          <label class="form__label">
            Ваш логин:
            <input type="text" name="login" class="form__input" placeholder="Введите ваш логин">
          </label>
          <label class="form__label">
            Ваша email:
            <input type="email" name="email" class="form__input" placeholder="Введите вашу почту">
          </label>
          <label for="" class="form__label">
            Ваш пароль:
            <input type="password" name="password" class="form__input" placeholder="Введите ваш пароль">
          </label>
          <label class="form__label">
            Повторите пароль:
            <input type="password" name="repeat-password" class="form__input" placeholder="Повторите ваш пароль">
          </label>
          <label class="form__label form__label--checkbox">
            Согласие на обработку данных:
            <input type="checkbox" name="agreement" class="form__input">
          </label>
          <label class="form__label form__label--checkbox">
            Согласие на получение уведомлений:
            <input type="checkbox" name="" class="form__input">
          </label>
          <button type="submit" class="form__submit">Зарегистрироваться</button>
        </form>
      </div>
    </section>
  </main>

  <footer class="footer">
    <div class="footer__wrapper">
      <a href="./index.html" class="footer__logo logo">
        <img src="" alt="" class="logo__img">
        <h2 class="logo__heading">Моё портфолио</h2>
      </a>
      <a href="" class="footer__developed-by">Разработано Довгим Р.О.</a>
    </div>
  </footer>
</body>
</html>
