<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Регистрация</title>
  <link rel="stylesheet" href="/css/style.min.css">
</head>
<body>
  <header class="header">
    <div class="header__wrapper">
      <a href="./index.html" class="header__logo logo">
        <img src="https://via.placeholder.com/50" width="50" height="50" alt="Логотип Моего Портфолио" class="logo__img">
        <h1 class="logo__heading">Моё Портфолио</h1>
      </a>
      <nav class="header__navigation navigation">
        <ul class="navigation__list">
          <li class="navigation__item">
            <a href="#" class="navigation__link navigation__link--active">Главная</a>
          </li>
          <li class="navigation__item">
            <a href="diplomas.html" class="navigation__link">Дипломы и сертификаты</a>
          </li>
          <li class="navigation__item">
            <a href="events.html" class="navigation__link">События</a>
          </li>
          <li class="navigation__item">
            <a href="account.html" class="navigation__link">Мой аккаунт</a>
          </li>
        </ul>
      </nav>
    </div>
  </header>

  <main>
    <section class="registration">
      <h2 class="registration__heading">Регистрация</h2>
      <form action="" class="registration__form">
        <label class="registration__label">
          Ваш логин:
          <input type="text" name="login" class="registration__input registration__input--login" placeholder="Введите ваш логин">
        </label>
        <label class="registration__label">
          Ваша email:
          <input type="email" name="email" class="reistration__input registration__input--email" placeholder="Введите вашу почту">
        </label>
        <label for="" class="registration__label">
          Ваш пароль:
          <input type="password" name="password" class="registration__input registration__input--password" placeholder="Введите ваш пароль">
        </label>
        <label class="registration__label">
          Повторите пароль:
          <input type="password" name="repeat-password" class="registration__input registration__input--second-password" placeholder="Повторите ваш пароль">
        </label>
        <label class="registration__label">
          Согласие на обработку данных:
          <input type="checkbox" name="agreement" class="registration__input registration__input--agreement">
        </label>
        <label class="registration__label">
          Согласие на получение уведомлений:
          <input type="checkbox" name="" class="registration__input registration__input--messages">
        </label>
        <button type="submit" class="registration__submit">Зарегистрироваться</button>
      </form>
    </section>
  </main>

  <footer class="footer">
    <a href="./index.html" class="footer__logo logo">
      <img src="" alt="" class="logo__img">
      <h2 class="logo__heading">Моё портфолио</h2>
    </a>
    <a href="" class="footer__developed-by">Разработано Довгим Р.О.</a>
  </footer>
</body>
</html>
